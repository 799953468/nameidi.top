<!DOCTYPE html>
<html class=" "><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>nameidi</title>
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/main.css">
    <noscript>
        <link rel="stylesheet" href="./css/noscript.css"/>
    </noscript>
    <link href="./css/nprogress.min.css" rel="stylesheet">
    <script src="./js/nprogress.min.js"></script>
</head>

<body class="">

<div id="wrapper">
    <!--首页开始-->
    <header id="header" style="display: flex;">
        <div class="logo">
            <span class="icon fa-rocket"></span>
        </div>
                    <div class="content">
                <div class="inner">
                    <h1>nameidi</h1>
                    <!--
                    如果想自定义文本请删除下面这段script代码,格式为
                    <p>自定义文本</p>
                    -->
                    <script src="./js/yiyan.js"></script>
                    <div>   
                        <p class="hitokoto"></p> 
                        <p class="from"></p> 
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#1">简介</a></li>
                    <li><a href="https://blog.nameidi.top">blog</a></li>
                    <li><a href="https://github.com/799953468/799953468.github.io">github</a></li>
                </ul>
            </nav>
        
    </header>
    <!--首页结束-->
    <div id="main" style="display: none;">
        <!--标签1开始-->
        <article id="1" class="" style="display: none;">
            <h2 class="major">简介</h2>
            <p>Alfred</p>
        <div class="close">Close</div></article>
        <!--
        简介修改示例:
        <p>123</p>
        一个 <p>123</p> 为一行，请不要删除 </article>
        -->
        <!--标签4开始-->
        <article id="4" style="display: none;">
            <h2 class="major">联系我们</h2>
            <ul class="icons">
                <p>此处填写联系方式</p>
                <li>
                    <a target="_blank" href="http://192.168.126.128/#" class="icon fa-facebook">
                        <!-- 请在 fontawesome.com 寻找替换图标 href 替换链接 -->
                        <span class="label">Facebook</span>
                    </a>
                </li>
            </ul>
        <div class="close">Close</div></article>
        <article id="login" style="display: none;">
            <h2 class="major">登录</h2>
            <form method="post" action="javascript:void(0);">
                <div class="field half first">
                    <label for="email2">邮箱</label>
                    <input type="text" name="Email" id="email2">
                </div>
                <div class="field half">
                    <label for="passwd">密码</label>
                    <input type="password" name="Password" id="passwd">
                </div>

                <ul class="actions">
                    <li><input id="login" type="submit" value="登录" class="special"></li>
                    <li><input type="reset" value="清空"></li>
                </ul>
            </form>

            <div class="field half">
                <input value="week" id="remember_me" name="remember_me" type="checkbox" checked="">
                <label for="remember_me">记住我</label>
            </div>

            <br>

            <div id="result" role="dialog">
                <p color="" class="h5 margin-top-sm text-black-hint" id="msg"></p>
            </div>
        <div class="close">Close</div></article>
        <!--全部标签结束-->

    </div>
    <!-- 版权底部 -->
    <footer id="footer" style="display: block;">
        <p class="copyright">©2019 nameidi.top</p>
    </footer>
    <!-- 版权结束 -->
</div>
<!-- BG -->
<div id="bg"></div>
<!-- Scripts -->
<script src="./js/jquery@1.11.3.js"></script>
<script src="./js/skel.min.js"></script>
<script src="./js/util.js"></script>
<script src="./js/main.js"></script>
<!-- 進度條 -->
<script>
    
    $(function () {
        $(window).load(function () {
            NProgress.done();
        });
        NProgress.set(0.0);
        NProgress.configure({showSpinner: false});
        NProgress.configure({minimum: 0.4});
        NProgress.configure({easing: 'ease', speed: 1200});
        NProgress.configure({trickleSpeed: 200});
        NProgress.configure({trickleRate: 0.2, trickleSpeed: 1200});
        NProgress.inc();
        $(window).ready(function () {
            NProgress.start();
        });
    });
</script>
</body>
</html>
